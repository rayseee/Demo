<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./Pic/cat.png" type="image/x-icon">
    <link rel="bookmark" href="./Pic/cat.png" type="image/x-icon">
    <title>測試網站</title>
    <link rel="stylesheet" type="text/css" href="./Css/CssIndex.css">
    <!-- font awesome cdn (圖片引用)-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap 4.6 css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">     -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>
<body>
    <nav id="Nav_navbar" class="navbar navbar-expand-lg bg-secondary navbar-dark">
        <div class="container" id="nav_div">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="./index.html"><i class="fas fa-home"></i> 首頁</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fas fa-chess"></i> 功能項目
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" onclick="showDiv(0);">日期計算器</a>
                            <a class="dropdown-item" onclick="showDiv(1);">Div測試</a>
                        </div>
                    </li>
					<!-- <a class="nav-link active" onclick="randomgame();"><i class="fas fa-palette"></i> 遊戲</a> -->
                    <a class="nav-link active" onclick="showDiv(2);"><i class="fas fa-palette"></i> 遊戲</a>
                    <a class="nav-link active" onclick="showDiv(3);"><i class="fas fa-photo-video"></i> 相簿測試</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" id="menu">
        <div class="jumbotron p-4">
            <h1>這裡就是首頁</h1>
            <label id="lb_menu">請點功能項目選擇功能</label>
            <hr>
            <p>
                1.待新增
                <br>
                2.
            </p>
        </div>
    </div>
    <div class="container divv" id="dateCalculator">
        <div class="jumbotron p-4">
            <label>日期計算器</label>
            <input type="date" name="date" id="date" value="" onchange="getSubtractDay()">
            <input type="button" value="確認" onclick="getSubtractDay()">
            <br>
            <label id="lb_date"></label>
        </div>
    </div>
    <div class="container divv" id="colorDiv">
        <button onclick="changeBGColor('Blue');">Blue</button>
        <button onclick="changeBGColor('Red');">Red</button>
        <button onclick="changeBGColor('Green');">Green</button>
        <button onclick="randomcolor();">random</button>
        <button onclick="navbarClose();">開關navbar</button>
    </div>
    <div class="container divv" id="game1Div">
        <label for="game1">終極密碼:</label>
        <input type="text" id="game1">
        <input type="button" value="猜" onclick="randomgameInput($('#game1').val())">
        <br>
        <label id="lb_game1"></label>
        <hr>
        <p>範圍0~100</p>

    </div>
    <div class="container divv" id="picDiv">
        <p>相簿</p>
        <hr>
        <a href="./Pic/1.jpg">
            <img src="./Pic/1.jpg" alt="1" width="20%">
        </a>
        <a href="./Pic/2.jpg">
            <img src="./Pic/2.jpg" alt="2" width="20%">
        </a>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>

</html>
